<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebCore Extension Debug Logs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .log-container {
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #eee;
      padding: 8px;
      text-align: left;
      position: sticky;
      top: 0;
    }
    td {
      padding: 8px;
      border-top: 1px solid #eee;
      vertical-align: top;
      word-break: break-word;
    }
    tr.info {
      color: #333;
    }
    tr.warn {
      color: #f90;
      background-color: #fffaeb;
    }
    tr.error {
      color: #d32f2f;
      background-color: #fdf0f0;
    }
    .timestamp {
      font-family: monospace;
      font-size: 0.9em;
    }
    .component {
      font-weight: bold;
    }
    .data-cell {
      max-width: 500px;
    }
    .data-content {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 200px;
      overflow-y: auto;
    }
    .status {
      font-style: italic;
      color: #666;
    }
    .note {
      background-color: #e3f2fd;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>WebCore Extension Debug Logs</h1>
  
  <div class="note">
    <p><strong>Note:</strong> The correct URL to access this page is <code>chrome-extension://YOUR_EXTENSION_ID/debug.html</code></p>
    <p>You can find your extension ID on the <code>chrome://extensions</code> page under your extension's details.</p>
  </div>
  
  <div class="controls">
    <button id="refreshButton">Refresh Logs</button>
    <button id="clearButton">Clear Logs</button>
    <button id="exportButton">Export Logs</button>
    <span id="status" class="status"></span>
  </div>
  
  <div class="log-container">
    <table id="logTable">
      <thead>
        <tr>
          <th width="180">Timestamp</th>
          <th width="120">Component</th>
          <th>Message</th>
          <th width="300">Data</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Logs will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="debug.js"></script>
</body>
</html>
